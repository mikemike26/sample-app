<table class="table">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Github Id</th>
  </tr>
  <tr ng-if="users.length > 0 && !usersLoading" ng-repeat="user in users" ng-click="selectUser(user)">
    <td>{{user.firstName}} {{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.gitHubId}}</td>
  </tr>
  <tr ng-if="users.length === 0 && !usersLoading">
    <td colspan="3">There are no users</td>
  </tr>
</table>
