<form name="form">
  <div class="form-group" ng-class="{'has-error': form.$submitted && form.first.$invalid}">
    <label for="firstName">First Name</label>
    <input type="text" name="first" class="form-control" id="firstName" ng-model="user.firstName" placeholder="First Name" required>
  </div>
  <div class="form-group" ng-class="{'has-error': form.$submitted && form.last.$invalid}">
    <label for="lastName">Last Name</label>
    <input type="text" name="last" class="form-control" id="lastName" ng-model="user.lastName" placeholder="Last Name" required>
  </div>
  <div class="form-group" ng-class="{'has-error': form.$submitted && form.email.$invalid}">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" ng-model="user.email" placeholder="Email" required>
  </div>
  <div class="form-group" ng-class="{'has-error': form.$submitted && form.git.$invalid}">
    <label for="githubId">Github Id</label>
    <input type="text" name="git" class="form-control" id="githubId" ng-model="user.gitHubId" placeholder="Github Id" required>
  </div>
  <p class="text-danger" ng-show="showError">You are missing information</p>
  <button type="button" class="btn btn-success" ng-click="createUser()">Create User</button>
  <button type="button" class="btn btn-danger" ui-sref="main.users">Cancel</button>
</form>
