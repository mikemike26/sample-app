<div class="login">
  <div class="container">
    <div class="row div-center">
      <div class="login-block text-center col-xs-4 col-xs-offset-4">
        <input class="form-control" type="text" name="name" ng-model="user.name" placeholder="Enter a Name">
        <input class="form-control" type="text" name="email" ng-model="user.email" placeholder="Enter an Email">
        <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Enter Password">
        <a class="btn btn-primary" href="#" ng-click="signup($event)">Sign Up</a>
        <p class="text-center"><a href="#">Need Help?</a></p>
      </div>
    </div>
  </div>
</div>
