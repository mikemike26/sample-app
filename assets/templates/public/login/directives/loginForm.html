<div class="login">
  <div class="container">
    <div class="row div-center">
      <div class="login-block text-center col-xs-4 col-xs-offset-4">
        <img class="img-responsive" src="images/logo-lg.png" alt="logo">
        <input class="form-control" type="text" name="email" ng-model="user.email" placeholder="Enter Email">
        <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Enter Password">
        <a class="btn btn-primary" href="#" ng-click="login($event)">Log In</a>
        <p class="text-center"><a href="#">Need Help?</a></p>
      </div>
    </div>
  </div>
</div>
